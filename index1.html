<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
        .tooltip {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Interactive Map</h1>
    <img src="map-image.jpg" alt="Interactive Map" usemap="#map">
    <map name="map">
        <area shape="rect" coords="34,44,270,350" alt="Area 1" href="#area1" onmouseover="showTooltip(event, 'Area 1 Description')" onmouseout="hideTooltip()">
        <area shape="circle" coords="500,300,60" alt="Area 2" href="#area2" onmouseover="showTooltip(event, 'Area 2 Description')" onmouseout="hideTooltip()">
        <area shape="poly" coords="430,230,500,230,500,300,430,300" alt="Area 3" href="#area3" onmouseover="showTooltip(event, 'Area 3 Description')" onmouseout="hideTooltip()">
    </map>
    <div id="tooltip" class="tooltip"></div>

    <script>
        function showTooltip(event, text) {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'block';
            tooltip.style.left = event.pageX + 10 + 'px';
            tooltip.style.top = event.pageY + 10 + 'px';
            tooltip.textContent = text;
        }

        function hideTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'none';
        }
    </script>
</body>
</html>
